appId: com.dpf.simulator
productName: DPF Simulator
copyright: Copyright 2024 DPF Team

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - resources/**/*
  - "!node_modules/**/*"

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.developer-tools
  darkModeSupport: true
  icon: resources/icon.icns

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico

linux:
  target:
    - target: deb
      arch:
        - x64
  category: Science
  icon: resources/icon.icns

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

dmg:
  artifactName: "${productName}-${version}-${arch}.${ext}"
